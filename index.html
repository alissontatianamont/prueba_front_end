<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Simple</title>
    <!--Se hizo un reajuste en la ruta del archivo css para que fuera tomado correctamente-->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- main content -->
    <main>

        <!-- CONTAINER -->

        <div class="card">
            <!-- IMAGE -->
            <!--se ajusto el posicionamiento de imagenes para que estas quedaran dentro del contenedor principal de la card-->

            <!--se realizo la creacion de un div contenedor, añadiendo a etse la clase card_img y asi los estilos pertinentes fueran tomados adecuadamente-->
            <div class="card__img">
                <img src="https://raw.githubusercontent.com/MizAndhre/Stats-preview-card-component/main/images/image-header-desktop.jpg"
                alt="Header image" class=" card__img__desktop" />
                <img src="https://raw.githubusercontent.com/MizAndhre/Stats-preview-card-component/main/images/image-header-mobile.jpg"
                alt="Header image" class="card__img__mobile" />
            </div>
            
            <!-- CONTENT-->
            <!--se adicionó la clase card_content-->
            <div class="card__content">
                <!-- TITLE -->
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <!-- PARAGRAPH -->
                <p>
                    Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience, and overall efficiency.
                </p>
                <!-- FEATURES -->
                <!--se adicionó la clase card_features-->
                <div class="card__features">
                    <!--se adicionó la clase card_features_components-->
                    <div class="card__features__component">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <!--se adicionó la clase card__features__component-->
                    <div class="card__features__component">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <!--se adicionó la clase card__features__component-->
                    <div class="card__features__component">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>

                </div>
            </div>
    </main>

    <!-- main content -->
<script src="/script.js"></script>

</body>

</html>
